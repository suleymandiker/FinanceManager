name: Finance Daily Job

permissions:
  contents: write

on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fail fast if secrets are missing
        run: |
          [ -z "$OPENAI_API_KEY" ] && echo "❌ OPENAI_API_KEY missing" && exit 1
          [ -z "$TELEGRAM_TOKEN" ] && echo "❌ TELEGRAM_TOKEN missing" && exit 1
          [ -z "$TELEGRAM_CHAT_ID" ] && echo "❌ TELEGRAM_CHAT_ID missing" && exit 1
          echo "✅ All required secrets are present"

      - name: Run finance script
        run: |
          python main.py

      - name: Commit CSV results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/*.csv
          git commit -m "Daily finance data" || echo "No changes"
          git push
